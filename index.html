<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
      height: 100%;
    }

    /* Lightened header background */
    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4) url('impactlabshop.png') no-repeat center center;
      background-size: cover;
      text-align: center;
    }

    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #f0e6d2;
      margin: 0;
      z-index: 2;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Section for category buttons */
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .category-card {
      text-align: center;
      cursor: pointer;
      width: 160px;
      padding: 20px;
      border-radius: 10px;
      background-color: #4c3b2a;
      box-shadow: 0 0 12px rgba(255, 204, 102, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
    }

    .category-card:hover {
      transform: scale(1.05);
      background-color: #5e472f;
    }

    .category-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(255, 215, 160, 0.5);
    }

    .category-card span {
      display: block;
      font-size: 1.1rem;
      color: #f0e6d2;
      margin-top: 10px;
      text-transform: uppercase;
    }

    /* Main content section */
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
    }
  </style>
</head>
<body>

  <header>
    <h1>Impact Lab</h1>
  </header>

  <section class="category-buttons">
    <a href="womens.html" class="category-card">
      <img src="womens_icon.jpg" alt="Women's Perfumes">
      <span>Women's Perfumes</span>
    </a>
    <a href="mens.html" class="category-card">
      <img src="mens_icon.jpg" alt="Men's Perfumes">
      <span>Men's Perfumes</span>
    </a>
    <a href="unisex.html" class="category-card">
      <img src="unisex_icon.jpg" alt="Unisex Perfumes">
      <span>Unisex Perfumes</span>
    </a>
    <a href="gifts.html" class="category-card">
      <img src="gifts_icon.jpg" alt="Magical Gifts">
      <span>Magical Gifts</span>
    </a>
    <a href="jewelry.html" class="category-card">
      <img src="jewelry_icon.jpg" alt="Jewelry">
      <span>Jewelry</span>
    </a>
  </section>

  <main>
    <div class="product-grid">
      <div class="product">
        <img src="perfume1.jpg" alt="Alchemical Perfume 1">
        <h3>Philosopher's Musk</h3>
        <p>Crafted with rare botanicals & subtle pheromones.</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product">
        <img src="perfume2.jpg" alt="Alchemical Perfume 2">
        <h3>Elixir Nocturne</h3>
        <p>Dark, enchanting aroma of night and mystery.</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>
  
</body>
</html>
