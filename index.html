<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Оригинальные стили для твоего дизайна */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
    }

    .top-bar {
      background-color: #0b0b0b;
      color: #e0d9c4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      font-size: 0.9rem;
      border-bottom: 1px solid #333;
    }

    .top-bar a {
      color: #e0d9c4;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .top-bar a:hover {
      color: #c9b67d;
    }

    .language-switcher a {
      margin-left: 12px;
    }

    .language-switcher img {
      width: 24px;
      height: auto;
      border-radius: 4px;
      filter: brightness(0.9);
      transition: transform 0.3s ease;
    }

    .language-switcher img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* Новый слайдер */
    .slider {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider-images {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slider-images img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Кнопки для переключения */
    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
    }

    .slider-button:hover {
      background-color: rgba(201, 182, 125, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Стиль для всплывающих подсказок */
    .tooltip {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(26, 20, 13, 0.8);
      color: #e0d9c4;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .slider-images .perfume-slide:hover .tooltip {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
      color: #fff;
    }

    /* Мобильные стили */
    @media (max-width: 768px) {
      .slider {
        width: 95%;
      }

      .slider-images img {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Верхний бар с языковыми переключателями -->
  <div class="top-bar">
    <div class="contact">
      <a href="mailto:impactlab666@gmail.com">Send a message</a>
    </div>
    <div class="language-switcher">
      <a href="#" data-lang="en"><img src="https://flagcdn.com/w40/gb.png" alt="EN"></a>
      <a href="#" data-lang="ua"><img src="https://flagcdn.com/w40/ua.png" alt="UA"></a>
      <a href="#" data-lang="ru"><img src="https://flagcdn.com/w40/ru.png" alt="RU"></a>
      <a href="#" data-lang="de"><img src="https://flagcdn.com/w40/de.png" alt="DE"></a>
    </div>
  </div>

  <!-- Раздел с лучшими продажами -->
  <div class="best-sellers">
    <h2>Best Sellers</h2>

    <!-- Слайдер -->
    <div class="slider">
      <div class="slider-images" id="sliderContainer">
        <div class="perfume-slide">
          <img src="parfum1.jpg" alt="Parfum 1">
          <div class="tooltip">Mystical Bloom</div>
        </div>
        <div class="perfume-slide">
          <img src="parfum2.jpg" alt="Parfum 2">
          <div class="tooltip">Golden Flame</div>
        </div>
        <div class="perfume-slide">
          <img src="parfum3.jpg" alt="Parfum 3">
          <div class="tooltip">Velvet Alchemy</div>
        </div>
      </div>
      <button class="slider-button prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="slider-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <!-- Футер -->
  <footer id="footerText">
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>

  <script>
    let slideIndex = 0;

    function moveSlide(step) {
      let slides = document.querySelectorAll('.slider-images .perfume-slide');
      slideIndex = (slideIndex + step + slides.length) % slides.length;
      document.querySelector('.slider-images').style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
    }

    setInterval(() => moveSlide(1), 5000); // Автопереключение слайдов каждые 5 секунд
  </script>

</body>
</html>
