                <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
      height: 100%;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .fade-in {
      animation: fadeIn ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      position: relative;
      z-index: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #222;
    }

    .product img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .product p {
      font-size: 0.9rem;
    }

    .btn {
      background-color: #4c3b2a;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-family: inherit;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <img src="impactlabshop.png" alt="Impact Lab Header" class="fade-in">
  </header>

  <main>
    <div class="product-grid">
      <div class="product">
        <img src="perfume1.jpg" alt="Alchemical Perfume 1">
        <h3>Philosopher's Musk</h3>
        <p>Crafted with rare botanicals & subtle pheromones.</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product">
        <img src="perfume2.jpg" alt="Alchemical Perfume 2">
        <h3>Elixir Nocturne</h3>
        <p>Dark, enchanting aroma of night and mystery.</p>
        <button class="btn">Add to Cart</button>
      </div>

      <!-- Add more products here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>
</body>
</html>
