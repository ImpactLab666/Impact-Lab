<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style for the "Best Sellers" block */
    .best-sellers {
      text-align: center;
      padding: 50px 0;
      background-color: #f8f0e3; /* Magical, warm color */
      font-family: 'Cinzel', serif;
    }

    .best-sellers h2 {
      font-size: 36px;
      color: #3d2b1f; /* Dark color for the heading */
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Styles for the slider */
    .slider {
      position: relative;
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
    }

    .slider-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slider-images img {
      width: 100%;
      max-width: 300px;
      margin-right: 10px;
      border-radius: 10px;
    }

    /* Buttons for navigation */
    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="contact">
      <a href="mailto:impactlab666@gmail.com">Send a message</a>
    </div>
    <div class="language-switcher">
      <a href="#" data-lang="en"><img src="https://flagcdn.com/w40/gb.png" alt="EN"></a>
      <a href="#" data-lang="ua"><img src="https://flagcdn.com/w40/ua.png" alt="UA"></a>
      <a href="#" data-lang="ru"><img src="https://flagcdn.com/w40/ru.png" alt="RU"></a>
      <a href="#" data-lang="de"><img src="https://flagcdn.com/w40/de.png" alt="DE"></a>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="middle-bar">
    <a href="index.html" class="nav-item" title="Home"><img src="icons/home.svg" alt="Home"></a>
    <a href="#categories" class="catalog-button">Catalog</a>
    <a href="#" class="nav-item" title="Search"><img src="icons/search.svg" alt="Search"></a>
    <a href="#" class="nav-item" title="Menu"><img src="icons/menu.svg" alt="Menu"></a>
    <a href="register.html" class="nav-item" title="Account"><img src="icons/user.svg" alt="User"></a>
    <a href="tel:+1234567890" class="nav-item" title="Phone"><img src="icons/phone.svg" alt="Phone"></a>
    <a href="cart.html" class="nav-item" title="Cart"><img src="icons/cart.svg" alt="Cart"></a>
  </div>

  <!-- Header Section -->
  <header>
    <!-- Removing text with the site name, leaving only the background -->
  </header>

  <!-- Best Sellers Section -->
  <div class="best-sellers">
    <h2>Best Sellers</h2>

    <!-- Slider -->
    <div class="slider">
      <div class="slider-images">
        <img src="perfume1.jpg" alt="Perfume 1">
        <img src="perfume2.jpg" alt="Perfume 2">
        <img src="perfume3.jpg" alt="Perfume 3">
        <img src="perfume4.jpg" alt="Perfume 4">
      </div>
      <button class="slider-button prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="slider-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <!-- Categories Section -->
  <section class="category-section" id="categories">
    <a href="womens.html" class="category-button">
      <img src="womanperfume.png" alt="Women's Perfumes">
      <span class="cat-name">Women's Perfumes</span>
    </a>

    <a href="mens.html" class="category-button">
      <img src="menperfume.png" alt="Men's Perfumes">
      <span class="cat-name">Men's Perfumes</span>
    </a>

    <a href="unisex.html" class="category-button">
      <img src="unisexperfume.png" alt="Unisex Perfumes">
      <span class="cat-name">Unisex Perfumes</span>
    </a>

    <a href="gifts.html" class="category-button">
      <img src="magicgifts.png" alt="Magical Gifts">
      <span class="cat-name">Magical Gifts</span>
    </a>

    <a href="jewelry.html" class="category-button">
      <img src="jewellery.png" alt="Jewelry">
      <span class="cat-name">Jewelry</span>
    </a>
  </section>

  <!-- Footer -->
  <footer id="footerText">
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>

  <script>
    let slideIndex = 0;

    function moveSlide(step) {
      let slides = document.querySelectorAll('.slider-images img');
      slideIndex = (slideIndex + step + slides.length) % slides.length;
      document.querySelector('.slider-images').style.transform = 'translateX(' + (-slideIndex * 320) + 'px)';
    }

    // Auto move the slide every 3 seconds
    setInterval(() => moveSlide(1), 3000);
  </script>

</body>
</html>
