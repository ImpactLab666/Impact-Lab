<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
      height: 100%;
    }

    /* Header section */
    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4) url('impactlabshop.png') no-repeat center center;
      background-size: cover;
      text-align: center;
    }

    .hero-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: #4c3b2a;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      box-shadow: 0 0 10px rgba(255, 204, 102, 0.7);
      transition: all 0.3s ease;
    }

    .hero-button:hover {
      background-color: #5e472f;
      box-shadow: 0 0 20px rgba(255, 204, 102, 1);
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Category buttons with rounded icons */
    .category-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 40px;
      padding: 40px 20px;
    }

    .category-card {
      background-color: #4c3b2a;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 204, 102, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .category-card:hover {
      background-color: #5e472f;
      transform: scale(1.1);
    }

    .category-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
    }

    .category-card span {
      margin-top: 10px;
      font-size: 1rem;
      color: #f0e6d2;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
    }

  </style>
</head>
<body>

  <header>
    <button class="hero-button" onclick="document.getElementById('categories').scrollIntoView({ behavior: 'smooth' });">Enter Catalog</button>
  </header>

  <section class="category-buttons" id="categories">
    <a href="womens.html" class="category-card">
      <img src="womens_icon.jpg" alt="Women's Perfumes">
      <span>Women's Perfumes</span>
    </a>
    <a href="mens.html" class="category-card">
      <img src="mens_icon.jpg" alt="Men's Perfumes">
      <span>Men's Perfumes</span>
    </a>
    <a href="unisex.html" class="category-card">
      <img src="unisex_icon.jpg" alt="Unisex Perfumes">
      <span>Unisex Perfumes</span>
    </a>
    <a href="gifts.html" class="category-card">
      <img src="gifts_icon.jpg" alt="Magical Gifts">
      <span>Magical Gifts</span>
    </a>
    <a href="jewelry.html" class="category-card">
      <img src="jewelry_icon.jpg" alt="Jewelry">
      <span>Jewelry</span>
    </a>
  </section>

  <footer>
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>

</body>
</html>
