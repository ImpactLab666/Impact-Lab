<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Pro', serif;
      background-color: #0e0c0b;
      color: #e0d2b8;
      line-height: 1.6;
    }

    header {
      background-image: url('your-original-header-image.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .about {
      padding: 60px 20px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .about h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #e0d2b8;
    }

    .about h3 {
      font-size: 1.8rem;
      color: #a06c2b; /* Title color similar to the logo in the image */
      margin-bottom: 20px;
    }

    .about p {
      font-size: 1.1rem;
      color: #e0d2b8;
      margin-bottom: 20px;
    }

    .about span.highlight {
      color: #a06c2b; /* Highlight matching the logo title */
      font-weight: bold;
    }

    footer {
      background-color: #1a1715;
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <!-- Image background already contains the title -->
  </header>

  <section class="about">
    <h2>About the Shop</h2>
    <h3>Welcome to <span class="highlight">Impact Lab</span></h3>
    <p>
      Step into a world of alchemical wonders and handcrafted fragrances. At <span class="highlight">Impact Lab</span>,
      we blend ancient secrets with modern artistry to create unique perfumes that captivate the senses.
    </p>
  </section>

  <footer>
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>
</body>
</html>
