<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
      height: 100%;
    }

    .top-bar {
      background-color: #0b0b0b;
      color: #e0d9c4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      font-size: 0.9rem;
      border-bottom: 1px solid #333;
    }

    .top-bar a {
      color: #e0d9c4;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .top-bar a:hover {
      color: #c9b67d;
    }

    .language-switcher a {
      margin-left: 12px;
    }

    .language-switcher img {
      width: 24px;
      height: auto;
      border-radius: 4px;
      filter: brightness(0.9);
      transition: transform 0.3s ease;
    }

    .language-switcher img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .middle-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      background-color: #0b0b0b;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 12px 20px;
      flex-wrap: wrap;
    }

    .middle-bar .nav-item img {
      width: 28px;
      height: 28px;
      filter: invert(90%) sepia(10%) saturate(60%) hue-rotate(10deg);
      opacity: 0.85;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .middle-bar .nav-item img:hover {
      transform: scale(1.15);
      opacity: 1;
    }

    .catalog-button {
      font-family: 'Cinzel', serif;
      color: #e0d9c4;
      background-color: transparent;
      border: 2px solid #c9b67d;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .catalog-button:hover {
      background-color: #c9b67d;
      color: #0e0d0d;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('impactlabshop.png') no-repeat center center;
      background-size: cover;
    }

    /* Best Sellers Section */
    .best-sellers {
      text-align: center;
      padding: 50px 0;
      background-color: #f8f0e3;
      font-family: 'Cinzel', serif;
    }

    .best-sellers h2 {
      font-size: 36px;
      color: #3d2b1f;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .slider-images {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .perfume-slide {
      min-width: 100%;
      position: relative;
      text-align: center;
    }

    .perfume-slide img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }

    .tooltip {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(26, 20, 13, 0.8);
      color: #e0d9c4;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-family: 'Cinzel', serif;
    }

    .perfume-slide:hover .tooltip {
      opacity: 1;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
    }

    .slider-button:hover {
      background-color: rgba(201, 182, 125, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .category-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
      background-color: #151313;
      flex-wrap: wrap;
    }

    .category-button {
      display: block;
      width: 180px;
      height: 180px;
      background-color: #4c3b2a;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      padding: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .category-button:hover {
      background-color: #5e472f;
      transform: scale(1.05);
    }

    .category-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .category-button span {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
      color: #fff;
    }
  </style>
</head>
