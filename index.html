    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel Decorative', cursive;
      background: url('dark_lab_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f4e9d8;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #6a4e77;
    }

    .logo {
      height: 80px;
    }

    .title h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 42px;
      margin: 0;
      color: #d6b98c;
    }

    nav {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    nav a {
      margin: 0 15px;
      color: #f4e9d8;
      text-decoration: none;
      font-size: 18px;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 60px 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-bottom: 2px solid #6a4e77;
    }

    .hero h2 {
      font-size: 36px;
      color: #d6b98c;
      margin-top: 20px;
    }

    .catalog {
      padding: 40px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .catalog h2 {
      color: #d6b98c;
      font-size: 28px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #6a4e77;
      border-radius: 10px;
      width: 200px;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #f4e9d8;
    }

    .product p {
      font-size: 14px;
      color: #d6b98c;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logomagic.png" alt="Logo" class="logo">
    <div class="title">
      <h1>Impact Lab</h1>
    </div>
  </header>

  <nav>
    <a href="#catalog">Catalog</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero">
    <img src="/mnt/data/A_digital_painting_in_the_style_of_dark_fantasy_an.png" alt="Witchy Lab">
    <h2>Alchemical Perfumes & Mystical Potions</h2>
  </div>

  <section class="catalog" id="catalog">
    <h2>Our Magical Creations</h2>
    <div class="products">
      <div class="product">
        <img src="img/product1.jpg" alt="Elixir 1">
        <h3>Elixir No. 7</h3>
        <p>Infused with amber & moon petals</p>
      </div>
      <div class="product">
        <img src="img/product2.jpg" alt="Elixir 2">
        <h3>Witch's Whisper</h3>
        <p>Dark rose, myrrh, and secrets</p>
      </div>
      <div class="product">
        <img src="img/product3.jpg" alt="Elixir 3">
        <h3>Alchemy Flame</h3>
        <p>Spiced oud & dragonflower</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Impact Lab | Crafted with Mystery
  </footer>
</body>
</html>
