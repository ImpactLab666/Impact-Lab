<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: #1a1818;
      color: #e0d9c4;
    }

    .impact-header {
      padding: 40px 20px;
      text-align: center;
      background-color: #000;
    }

    .logo-frame img {
      width: 200px;
    }

    .header-image img {
      max-width: 100%;
      border-radius: 12px;
      filter: brightness(0.7);
    }

    h1 {
      color: #c9b67d;
      font-size: 2rem;
      margin-top: 20px;
    }

    .slider-container {
      padding: 40px 0;
      background-color: #201e1e;
    }

    .swiper-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
    }

    .swiper-slide img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 12px;
    }

    .caption {
      margin-top: 10px;
      color: #c9b67d;
      font-size: 1.2rem;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #c9b67d;
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: #1c1a1a;
      color: #e0d9c4;
    }
  </style>
</head>
<body>

  <header class="impact-header">
    <div class="logo-frame">
      <img src="impactlab-logo.png" alt="Impact Lab Logo" />
    </div>
    <div class="header-image">
      <img src="impactlabshop.png" alt="Impact Lab Shop" />
    </div>
    <h1>Elixirs of Essence: Top Perfumes Revealed</h1>
  </header>

  <!-- Swiper Slider Section -->
  <section class="slider-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="perfum.jpg" alt="Perfume 1" />
          <div class="caption">Magical Elixir</div>
        </div>
        <div class="swiper-slide">
          <img src="perfum1.jpg" alt="Perfume 2" />
          <div class="caption">Royal Essence</div>
        </div>
        <div class="swiper-slide">
          <img src="perfum2.jpg" alt="Perfume 3" />
          <div class="caption">Sensual Aura</div>
        </div>
      </div>

      <!-- Swiper Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <footer id="footerText">
    Â© 2025 Impact Lab. All rights reserved.
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
