<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: #fffaf4;
    }

    .top-bar {
      background-color: #e6dbcd;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contact a {
      text-decoration: none;
      color: #3d2b1f;
      font-weight: bold;
    }

    .language-switcher img {
      width: 25px;
      margin-left: 10px;
      vertical-align: middle;
    }

    .middle-bar {
      background-color: #d4c2aa;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
    }

    .catalog-button {
      text-decoration: none;
      color: #3d2b1f;
      font-size: 18px;
      font-weight: bold;
    }

    header {
      height: 250px;
      background-image: url('your-header-image.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
    }

    .best-sellers {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(to bottom, #f3e9d2, #d4c2aa);
      font-family: 'Cinzel', serif;
      color: #3d2b1f;
      border-top: 2px solid #b28c5b;
      border-bottom: 2px solid #b28c5b;
    }

    .best-sellers h2 {
      font-size: 40px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #5c4128;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      overflow: hidden;
    }

    .slider-images {
      display: flex;
      transition: transform 0.6s ease;
    }

    .slider-images img {
      width: 100%;
      max-width: 400px;
      margin-right: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(60, 45, 25, 0.6);
      color: white;
      font-size: 28px;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 5px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e6dbcd;
      color: #3d2b1f;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="contact">
      <a href="mailto:impactlab666@gmail.com">Send a message</a>
    </div>
    <div class="language-switcher">
      <a href="#" data-lang="en"><img src="https://flagcdn.com/w40/gb.png" alt="EN"></a>
      <a href="#" data-lang="ua"><img src="https://flagcdn.com/w40/ua.png" alt="UA"></a>
      <a href="#" data-lang="ru"><img src="https://flagcdn.com/w40/ru.png" alt="RU"></a>
      <a href="#" data-lang="de"><img src="https://flagcdn.com/w40/de.png" alt="DE"></a>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="middle-bar">
    <a href="index.html" class="nav-item" title="Home"><img src="icons/home.svg" alt="Home"></a>
    <a href="#categories" class="catalog-button">Catalog</a>
    <a href="#" class="nav-item" title="Search"><img src="icons/search.svg" alt="Search"></a>
    <a href="#" class="nav-item" title="Menu"><img src="icons/menu.svg" alt="Menu"></a>
    <a href="register.html" class="nav-item" title="Account"><img src="icons/user.svg" alt="User"></a>
    <a href="tel:+1234567890" class="nav-item" title="Phone"><img src="icons/phone.svg" alt="Phone"></a>
    <a href="cart.html" class="nav-item" title="Cart"><img src="icons/cart.svg" alt="Cart"></a>
  </div>

  <!-- Header -->
  <header></header>

  <!-- Top Alchemy Parfums Section -->
  <div class="best-sellers">
    <h2>Top Alchemy Parfums</h2>

    <div class="slider">
      <div class="slider-images">
        <img src="perfume1.jpg" alt="Perfume 1">
        <img src="perfume2.jpg" alt="Perfume 2">
        <img src="perfume3.jpg" alt="Perfume 3">
        <img src="perfume4.jpg" alt="Perfume 4">
      </div>
      <button class="slider-button prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="slider-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>

  <!-- Slider JavaScript -->
  <script>
    let slideIndex = 0;

    function moveSlide(step) {
      const slideWidth = 420;
      const slides = document.querySelectorAll('.slider-images img');
      slideIndex = (slideIndex + step + slides.length) % slides.length;
      document.querySelector('.slider-images').style.transform = 'translateX(' + (-slideIndex * slideWidth) + 'px)';
    }

    setInterval(() => moveSlide(1), 4000);
  </script>

</body>
</html>
