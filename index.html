<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
      height: 100%;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: #4c3b2a;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      box-shadow: 0 0 10px rgba(255, 204, 102, 0.7);
      transition: all 0.3s ease;
    }

    .hero-button:hover {
      background-color: #5e472f;
      box-shadow: 0 0 20px rgba(255, 204, 102, 1);
      transform: translate(-50%, -50%) scale(1.05);
    }

    .section-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
      background-color: #151313;
    }

    .icon-card {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icon-card:hover {
      transform: scale(1.1);
    }

    .icon-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(255, 215, 160, 0.5);
      margin-bottom: 10px;
    }

    .icon-card span {
      display: block;
      font-size: 1rem;
      color: #f0e6d2;
    }

    .subcategory {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      background-color: #100f0f;
    }

    .subcategory a {
      color: #d8cbb2;
      background-color: #2a1f18;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-family: 'Cinzel', serif;
      transition: background-color 0.3s ease;
    }

    .subcategory a:hover {
      background-color: #3b2b20;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #222;
    }

    .product img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .product p {
      font-size: 0.9rem;
    }

    .btn {
      background-color: #4c3b2a;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-family: inherit;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <img src="impactlabshop.png" alt="Impact Lab Header">
    <button class="hero-button" onclick="document.getElementById('categories').scrollIntoView({ behavior: 'smooth' });">В каталог</button>
  </header>

  <section class="section-icons" id="categories">
    <div class="icon-card" onclick="document.getElementById('subcategories').scrollIntoView({ behavior: 'smooth' });">
      <img src="placeholder1.jpg" alt="Eaux de Toilette">
      <span>Туалетные воды</span>
    </div>
    <div class="icon-card" onclick="document.getElementById('subcategories').scrollIntoView({ behavior: 'smooth' });">
      <img src="placeholder2.jpg" alt="Perfumes">
      <span>Духи</span>
    </div>
    <div class="icon-card" onclick="document.getElementById('subcategories').scrollIntoView({ behavior: 'smooth' });">
      <img src="placeholder3.jpg" alt="Pheromone Perfumes">
      <span>Духи с феромонами</span>
    </div>
  </section>

  <section class="subcategory" id="subcategories">
    <a href="#">Женские парфюмы</a>
    <a href="#">Мужские парфюмы</a>
    <a href="#">Унисекс парфюмы</a>
    <a href="#">Магические подарки</a>
    <a href="#">Украшения</a>
  </section>

  <main>
    <div class="product-grid">
      <div class="product">
        <img src="perfume1.jpg" alt="Alchemical Perfume 1">
        <h3>Philosopher's Musk</h3>
        <p>Crafted with rare botanicals & subtle pheromones.</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product">
        <img src="perfume2.jpg" alt="Alchemical Perfume 2">
        <h3>Elixir Nocturne</h3>
        <p>Dark, enchanting aroma of night and mystery.</p>
        <button class="btn">Add to Cart</button>
      </div>

      <!-- Add more products here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>
</body>
</html>
