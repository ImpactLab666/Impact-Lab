<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <!-- Подключаем Font Awesome для иконок -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
      height: 100%;
    }

    /* Header section */
    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4) url('impactlabshop.png') no-repeat center center;
      background-size: cover;
      text-align: center;
    }

    .hero-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: #4c3b2a;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      box-shadow: 0 0 10px rgba(255, 204, 102, 0.7);
      transition: all 0.3s ease;
    }

    .hero-button:hover {
      background-color: #5e472f;
      box-shadow: 0 0 20px rgba(255, 204, 102, 1);
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Category buttons - improved design */
    .category-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      margin-top: 40px;
    }

    .category-card {
      background-color: #4c3b2a;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 204, 102, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .category-card:hover {
      background-color: #5e472f;
      transform: scale(1.05);
    }

    .category-card i {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .category-card span {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #f0e6d2;
      text-transform: uppercase;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
    }

  </style>
</head>
<body>

  <header>
    <button class="hero-button" onclick="document.getElementById('categories').scrollIntoView({ behavior: 'smooth' });">Enter Catalog</button>
  </header>

  <section class="category-buttons" id="categories">
    <a href="womens.html" class="category-card">
      <i class="fas fa-female"></i> <!-- Иконка для женских парфюмов -->
      <span>Women's Perfumes</span>
    </a>
    <a href="mens.html" class="category-card">
      <i class="fas fa-male"></i> <!-- Иконка для мужских парфюмов -->
      <span>Men's Perfumes</span>
    </a>
    <a href="unisex.html" class="category-card">
      <i class="fas fa-genderless"></i> <!-- Иконка для унисекс парфюмов -->
      <span>Unisex Perfumes</span>
    </a>
    <a href="gifts.html" class="category-card">
      <i class="fas fa-gift"></i> <!-- Иконка для магических подарков -->
      <span>Magical Gifts</span>
    </a>
    <a href="jewelry.html" class="category-card">
      <i class="fas fa-gem"></i> <!-- Иконка для украшений -->
      <span>Jewelry</span>
    </a>
  </section>

  <main>
    <div class="product-grid">
      <div class="product">
        <img src="perfume1.jpg" alt="Alchemical Perfume 1">
        <h3>Philosopher's Musk</h3>
        <p>Crafted with rare botanicals & subtle pheromones.</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product">
        <img src="perfume2.jpg" alt="Alchemical Perfume 2">
        <h3>Elixir Nocturne</h3>
        <p>Dark, enchanting aroma of night and mystery.</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>

</body>
</html>
