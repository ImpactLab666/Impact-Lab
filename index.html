<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <style>
    /* Your existing styles for the page */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
      height: 100%;
    }

    .category-button {
      display: inline-block;
      margin: 10px;
      padding: 20px;
      background-color: #4c3b2a;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      width: 200px;
      height: 200px;
      box-shadow: 0 0 10px rgba(255, 204, 102, 0.7);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .category-button:hover {
      background-color: #5e472f;
      transform: scale(1.05);
    }

    .category-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .category-button span {
      display: block;
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Impact Lab</h1>
    <h2>Explore Our Categories</h2>
  </header>

  <section>
    <a href="womens.html" class="category-button">
      <img src="womanperfume.png" alt="Women's Perfumes">
      <span>Women's Perfumes</span>
    </a>

    <a href="mens.html" class="category-button">
      <img src="menperfume.png" alt="Men's Perfumes">
      <span>Men's Perfumes</span>
    </a>

    <a href="unisex.html" class="category-button">
      <img src="unisexperfume.png" alt="Unisex Perfumes">
      <span>Unisex Perfumes</span>
    </a>

    <a href="gifts.html" class="category-button">
      <img src="magicgifts.png" alt="Magical Gifts">
      <span>Magical Gifts</span>
    </a>

    <a href="jewelry.html" class="category-button">
      <img src="jewellery.png" alt="Jewelry">
      <span>Jewelry</span>
    </a>
  </section>

</body>
</html>
