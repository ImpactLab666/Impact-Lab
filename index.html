<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="contact">
      <a href="mailto:impactlab666@gmail.com">Send a message</a>
    </div>
    <div class="language-switcher">
      <a href="#" data-lang="en"><img src="https://flagcdn.com/w40/gb.png" alt="EN"></a>
      <a href="#" data-lang="ua"><img src="https://flagcdn.com/w40/ua.png" alt="UA"></a>
      <a href="#" data-lang="ru"><img src="https://flagcdn.com/w40/ru.png" alt="RU"></a>
      <a href="#" data-lang="de"><img src="https://flagcdn.com/w40/de.png" alt="DE"></a>
    </div>
  </div>

  <!-- Menu -->
  <div class="middle-bar">
    <a href="#categories" class="catalog-button">Catalog</a>
  </div>

  <!-- Background -->
  <header></header>

  <!-- Best Sellers -->
  <div class="best-sellers">
    <h2 id="bestSellersTitle">Best Sellers</h2>
    <div class="slider">
      <div class="slider-images" id="sliderContainer">
        <div class="perfume-slide">
          <img src="parfum1.jpg" alt="Parfum 1">
          <div class="tooltip">Mystical Bloom</div>
        </div>
        <div class="perfume-slide">
          <img src="parfum2.jpg" alt="Parfum 2">
          <div class="tooltip">Golden Flame</div>
        </div>
        <div class="perfume-slide">
          <img src="parfum3.jpg" alt="Parfum 3">
          <div class="tooltip">Velvet Alchemy</div>
        </div>
      </div>
      <button class="slider-button prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="slider-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <!-- Categories -->
  <section class="category-section" id="categories">
    <a href="#" class="category-button">
      <img src="womanperfume.png" alt="Women's Perfumes">
      <span class="cat-name" data-key="women">Women's Perfumes</span>
    </a>
    <a href="#" class="category-button">
      <img src="menperfume.png" alt="Men's Perfumes">
      <span class="cat-name" data-key="men">Men's Perfumes</span>
    </a>
    <a href="#" class="category-button">
      <img src="unisexperfume.png" alt="Unisex Perfumes">
      <span class="cat-name" data-key="unisex">Unisex Perfumes</span>
    </a>
    <a href="#" class="category-button">
      <img src="magicgifts.png" alt="Magical Gifts">
      <span class="cat-name" data-key="gifts">Magical Gifts</span>
    </a>
    <a href="#" class="category-button">
      <img src="jewellery.png" alt="Jewelry">
      <span class="cat-name" data-key="jewelry">Jewelry</span>
    </a>
  </section>

  <!-- Footer -->
  <footer id="footerText">Â© 2025 Impact Lab. All rights reserved.</footer>

  <script src="scripts.js"></script>
</body>
</html>
