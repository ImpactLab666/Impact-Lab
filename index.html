<!DOCTYPE html>

<head>

  <style>
    /* Style for the "Best Sellers" block */
    .best-sellers {
      text-align: center;
      padding: 50px 0;
      background-color: #f8f0e3; /* Original background color */
      font-family: 'Cinzel', serif;
    }

    .best-sellers h2 {
      font-size: 36px;
      color: #3d2b1f; /* Original heading color */
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Styles for the updated slider */
    .slider {
      position: relative;
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
    }

    .slider-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slider-images img {
      width: 100%;
      max-width: 350px; /* Medium image size */
      margin-right: 20px;
      border-radius: 10px;
    }

    /* Buttons for navigation */
    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
    }

    .slider-button:hover {
      background-color: rgba(201, 182, 125, 0.8); /* Gold highlight on hover */
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Tooltip for product names */
    .tooltip {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(26, 20, 13, 0.8);
      color: #e0d9c4;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-family: 'Cinzel', serif;
    }

    .slider-images .perfume-slide:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>

  <script>
    let slideIndex = 0;

    function moveSlide(step) {
      let slides = document.querySelectorAll('.slider-images .perfume-slide');
      slideIndex = (slideIndex + step + slides.length) % slides.length;
      document.querySelector('.slider-images').style.transform = 'translateX(' + (-slideIndex * 370) + 'px)';
    }

    // Auto move the slide every 3 seconds
    setInterval(() => moveSlide(1), 3000);
  </script>
