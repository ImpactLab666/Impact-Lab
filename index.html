  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impact Lab | Alchemical Perfume Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
    }

    .top-bar {
      background-color: #0b0b0b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      font-size: 0.9rem;
      border-bottom: 1px solid #333;
    }

    .top-bar a {
      color: #e0d9c4;
      text-decoration: none;
    }

    .language-switcher a {
      margin-left: 12px;
    }

    .language-switcher img {
      width: 24px;
      border-radius: 4px;
      cursor: pointer;
    }

    .middle-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #0b0b0b;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      padding: 12px 20px;
      flex-wrap: wrap;
    }

    .catalog-button {
      font-family: 'Cinzel', serif;
      color: #e0d9c4;
      background-color: transparent;
      border: 2px solid #c9b67d;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    header {
      width: 100%;
      height: 100vh;
      background: url('impactlabshop.png') no-repeat center center;
      background-size: cover;
    }

    .best-sellers {
      text-align: center;
      padding: 50px 0;
      background-color: #f8f0e3;
      color: #3d2b1f;
    }

    .best-sellers h2 {
      font-size: 36px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .slider-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .perfume-slide {
      position: relative;
      margin-right: 20px;
    }

    .slider-images img {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
    }

    .tooltip {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(26, 20, 13, 0.8);
      color: #e0d9c4;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-family: 'Cinzel', serif;
    }

    .perfume-slide:hover .tooltip {
      opacity: 1;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 10px;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .category-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
      background-color: #151313;
      flex-wrap: wrap;
    }

    .category-button {
      width: 160px;
      text-align: center;
      text-decoration: none;
      color: #fff;
    }

    .category-button img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cat-name {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
      color: #fff;
    }
  </style>
</head>

  <div class="middle-bar">

    </a>
    <a href="#" class="category-button">
      <img src="magicgifts.png" alt="Magical Gifts">
      <span class="cat-name" data-key="gifts">Magical Gifts</span>

      <img src="jewellery.png" alt="Jewelry">
      <span class="cat-name" data-key="jewelry">Jewelry</span>
