<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Lab</title>

    <!-- Подключение стилей Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- Основные стили -->
    <style>
        /* Ваши стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #main-title {
            font-size: 36px;
        }

        #subtitle {
            font-size: 20px;
            margin-top: 5px;
        }

        .language-switcher {
            margin-top: 10px;
        }

        .language-switcher a {
            color: white;
            margin: 0 5px;
            text-decoration: none;
            font-weight: bold;
        }

        #catalog {
            text-align: center;
            margin-top: 30px;
        }

        .categories {
            margin-top: 20px;
        }

        .cat-name {
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .swiper-container {
            width: 100%;
            height: 300px;
            margin-top: 50px;
        }

        .currency-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .currency-menu {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .currency-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .currency-menu a:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 id="main-title">Impact Lab</h1>
        <h2 id="subtitle">Alchemical Perfume Shop</h2>

        <!-- Language Switcher -->
        <div class="language-switcher">
            <a href="#" data-lang="en">EN</a>
            <a href="#" data-lang="ru">RU</a>
            <a href="#" data-lang="ua">UA</a>
            <a href="#" data-lang="de">DE</a>
        </div>
    </header>

    <!-- Main Content -->
    <div id="catalog">
        <button id="enterButton">Enter Catalog</button>

        <div class="categories">
            <span class="cat-name" data-key="women">Women's Perfumes</span>
            <span class="cat-name" data-key="men">Men's Perfumes</span>
            <span class="cat-name" data-key="unisex">Unisex Perfumes</span>
            <span class="cat-name" data-key="gifts">Magical Gifts</span>
            <span class="cat-name" data-key="jewelry">Jewelry</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p id="footerText">© 2025 Impact Lab. All rights reserved.</p>
    </footer>

    <!-- Swiper Slider -->
    <div class="swiper-container">
        <!-- Slides here -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Currency Toggle -->
    <div class="currency-toggle">
        <span>Currency</span>
    </div>
    <div class="currency-menu" style="display:none;">
        <a href="#" data-currency="USD">USD</a>
        <a href="#" data-currency="EUR">EUR</a>
    </div>

    <!-- Подключение Swiper и вашего JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script> <!-- Ваш скрипт будет в этом файле -->

</body>
</html>
