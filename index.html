<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Lab | Alchemical Perfume Shop</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: #0e0d0d;
      color: #e0d9c4;
      height: 100%;
    }

    /* Header section */
    header {
      position: relative;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4) url('impactlabshop.png') no-repeat center center;
      background-size: cover;
      text-align: center;
    }

    /* Move button lower to avoid overlapping */
    .hero-button {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background-color: #4c3b2a;
      color: #fff;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      box-shadow: 0 0 10px rgba(255, 204, 102, 0.7);
      transition: all 0.3s ease;
    }

    .hero-button:hover {
      background-color: #5e472f;
      box-shadow: 0 0 20px rgba(255, 204, 102, 1);
      transform: translateX(-50%) scale(1.05);
    }

    /* Category buttons as squares with labels */
    .category-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      margin-top: 40px;
    }

    .category-card {
      background-color: #4c3b2a;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 204, 102, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      font-size: 1.1rem;
      text-transform: uppercase;
      font-family: 'Cinzel', serif;
      overflow: hidden;
    }

    .category-card:hover {
      background-color: #5e472f;
      transform: scale(1.05);
    }

    .category-card span {
      display: block;
      font-size: 1.2rem;
      color: #f0e6d2;
    }

    /* Image styles for category icons */
    .category-card img {
      width: 100%;  /* Set width as 100% */
      height: 120px; /* Set a fixed height for all images */
      object-fit: cover; /* Ensure the image covers the container */
      border-radius: 10px; /* Add rounded corners */
      margin-bottom: 10px;
    }

    /* Product grid section */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
    }

    .product {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #222;
    }

    .product img {
      max-width: 100%;
      border-radius: 6px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .product p {
      font-size: 0.9rem;
    }

    .btn {
      background-color: #4c3b2a;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-family: inherit;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #161616;
    }

  </style>
</head>
<body>

  <header>
    <button class="hero-button" onclick="document.getElementById('categories').scrollIntoView({ behavior: 'smooth' });">Enter Catalog</button>
  </header>

  <section class="category-buttons" id="categories">
    <!-- Category buttons as square links with images -->
    <a href="womens.html" class="category-card">
      <img src="womanperfume.png" alt="Women's Perfumes">
      <span>Women's Perfumes</span>
    </a>
    <a href="mens.html" class="category-card">
      <img src="menperfume.png" alt="Men's Perfumes">
      <span>Men's Perfumes</span>
    </a>
    <a href="unisex.html" class="category-card">
      <img src="unisexperfume.png" alt="Unisex Perfumes">
      <span>Unisex Perfumes</span>
    </a>
    <a href="gifts.html" class="category-card">
      <img src="magicgifts.png" alt="Magical Gifts">
      <span>Magical Gifts</span>
    </a>
    <a href="jewelry.html" class="category-card">
      <img src="jewellery.png" alt="Jewelry">
      <span>Jewelry</span>
    </a>
  </section>

  <main>
    <!-- Your initial perfume products layout -->
    <div class="product-grid">
      <div class="product">
        <img src="perfume1.jpg" alt="Alchemical Perfume 1">
        <h3>Philosopher's Musk</h3>
        <p>Crafted with rare botanicals & subtle pheromones.</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product">
        <img src="perfume2.jpg" alt="Alchemical Perfume 2">
        <h3>Elixir Nocturne</h3>
        <p>Dark, enchanting aroma of night and mystery.</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Impact Lab. All rights reserved.
  </footer>

</body>
</html>
